<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="mini_project_images/ravelry.jpg">
    <title>Payments</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            margin: 20px;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        /* Payment section styles */
        .payment-section {
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }

        .payment-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        .payment-box h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Payment Gateway</h1>
            <p>Safe, Secure, and Fast Payments</p>
        </div>
    </header>

    <section class="payment-section">
        <div class="payment-box">
            <h2>Enter Your Payment Details</h2>
            <form id="payment-form" action="#" method="POST" onsubmit="return validatePaymentForm()">
                <div class="input-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 1234 5678" required>
                </div>
                
                <div class="input-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                </div>
                
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required>
                </div>

                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                </div>

                <button type="submit" class="btn">Pay Now</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Company. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript function to validate the payment form
        function validatePaymentForm() {
            const cardNumber = document.getElementById('card-number').value;
            const expiryDate = document.getElementById('expiry-date').value;
            const cvv = document.getElementById('cvv').value;
            const amount = document.getElementById('amount').value;

            // Card Number validation
            const cardPattern = /^[0-9]{16}$/;
            if (!cardPattern.test(cardNumber)) {
                alert('Please enter a valid 16-digit card number.');
                return false;
            }

            // Expiry Date validation
            const expiryPattern = /^(0[1-9]|1[0-2])\/([0-9]{2})$/;
            if (!expiryPattern.test(expiryDate)) {
                alert('Please enter a valid expiry date (MM/YY).');
                return false;
            }

            // CVV validation
            const cvvPattern = /^[0-9]{3}$/;
            if (!cvvPattern.test(cvv)) {
                alert('Please enter a valid 3-digit CVV.');
                return false;
            }

            // Amount validation
            if (amount <= 0) {
                alert('Amount should be greater than zero.');
                return false;
            }

            // If all validations pass
            alert('Payment Successful!');
            return true;
        }
    </script>
</body>
</html>
